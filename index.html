<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=css/style.css rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>QSoft</title>
</head>
<body>
    <header class="header">
        <div class="container"> 
            <a href="#" class="header__logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <div class="header__search">
                <img src="img/search__logo.png" class="search__logo" alt="search__logo"/>
                <input type="text" class="search__input" placeholder="Найти...">
            </div>
            <div class="header__profile__panel">
                <a href="#" class="profile__panel__user">
                    <span class="user__name">Константин</span>
                    <picture>
                        <source srcset="img/user__avatar.png" media="(min-width: 690px)">
                        <img src="img/profile__img.png" alt="avatar">
                    </picture>
                </a>
            </div>
        </div>
    </header>
    <main>        
    </main>
    <footer>
        <div class="footer__partners">
            <div class="partners__title">
                <h1>Наши партнёры</h1>
            </div>
            <div class="partners__block">
                <div class="block__row">
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/Henkel__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>     
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/John-Deere__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/McDonalds__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>  
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/Ikea_logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>  
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/Reebok__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>  
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/Nike__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div>  
                    <div class="block__column">
                        <a href="#" class="partner__logo">
                            <img src="img/partners/caterpillar__logo.png" alt="logo" class="logo__img">
                        </a>
                    </div> 
                    <div class="filling__empty__space__childs"></div>
                    <div class="filling__empty__space__childs"></div>
                    <div class="filling__empty__space__childs"></div>
                </div>                                       
            </div>
        </div>            
    </footer>
</body>
</html>
